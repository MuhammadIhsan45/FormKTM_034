<head>
        <title>KTP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 20%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">
                            <center><h2 class="myclass">KTM</h2></center>
                            <form action="/viewpage" method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<label>Nama :</label> 
						<input type="text" placeholder="nama" class="form-control" name="nama">
					</div>                                    
					<br/><br/>
                                        <div class="form-group">
						<label>NIM :</label> 
						<input type="text" placeholder="nim" class="form-control" name="nim">
					</div>
                                        <br/><br/>
                                        <div class="form-group">
						<label>Prodi :</label> 
						<input type="text" placeholder="prodi" class="form-control" name="prodi">
					</div>
                                        <br/><br/>
					<div class="form-group">
						<label>Gambar :</label> 
						<input type="file" accept="image/*" class="form-control" name="gambar">
					</div>
					<br/><br/>
                                        
					
					<button type="submit" class="btn btn-primary">Save</button>
                                </form>
				
			</div>
                    
                    
		</div>
	</div>
</body>
